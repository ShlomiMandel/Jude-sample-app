<div class="list-container" *ngIf="listOfMovies.length && displayMovies">
  <div class="list-item" *ngFor="let movie of listOfMovies; let i = index">
    <app-movie
      class="item-wrap"
      *ngIf="movie.rating > 1"
      [movie]="movie"
      (removeMovie)="onRemoveMovie($event)"
    >
    </app-movie>
  </div>
</div>
<button (click)="getMoreMovies()">Get More Movies</button>
